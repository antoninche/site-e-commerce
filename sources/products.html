<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIKE — Produits</title>
  <meta name="description" content="Catalogue produits avec recherche, tri, filtres par genre/catégorie/badge/prix et gestion des favoris." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body data-page="products">
  <a class="skip-link" href="#main-content">Aller au contenu</a>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="./index.html" aria-label="Aller à l'accueil">
        <span class="brand-mark">NIKE</span>
      </a>

      <nav class="nav" aria-label="Navigation principale">
        <a href="./products.html?gender=Homme">Homme</a>
        <a href="./products.html?gender=Femme">Femme</a>
        <a href="./products.html?category=Chaussures">Chaussures</a>
        <a class="is-active" href="./products.html">Tous</a>
      </nav>

      <div class="header-actions">
        <button class="btn btn-ghost btn-sm" data-toggle-motion aria-pressed="false" type="button">Animations: ON</button>

        <a class="icon-btn" href="./products.html" aria-label="Voir mes favoris">
          ❤
          <span class="badge" data-wishlist-count>0</span>
        </a>

        <a class="icon-btn" href="./cart.html" aria-label="Ouvrir le panier">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M6 7h15l-1.5 9h-12L6 7Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
            <path d="M6 7 5 4H2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            <path d="M9 20a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" fill="currentColor"/>
            <path d="M18 20a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" fill="currentColor"/>
          </svg>
          <span class="badge" data-cart-count>0</span>
        </a>
      </div>
    </div>
  </header>

  <main id="main-content" class="page">
    <div class="container">
      <div class="page-head">
        <h1 class="page-title">Produits</h1>

        <div class="toolbar">
          <div class="search">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="1.8"/>
              <path d="M16 16l5 5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
            <label class="sr-only" for="q">Rechercher un produit</label>
            <input id="q" type="search" placeholder="Rechercher (Air, Fleece, Windrunner...)" autocomplete="off" />
          </div>

          <select id="sort" class="select" aria-label="Trier">
            <option value="featured">Tri : Sélection</option>
            <option value="price-asc">Prix : croissant</option>
            <option value="price-desc">Prix : décroissant</option>
            <option value="name-asc">Nom : A → Z</option>
            <option value="rating-desc">Mieux notés</option>
          </select>

          <button id="toggleFilters" class="btn btn-ghost" aria-expanded="false" aria-controls="filters">Filtres</button>
        </div>

        <div id="chips" class="chips" aria-live="polite"></div>
      </div>

      <div class="layout">
        <aside id="filters" class="filters" aria-label="Filtres produits">
          <div class="filters-head">
            <div class="filters-title">Filtres</div>
            <button id="clear" class="btn btn-ghost btn-sm">Tout effacer</button>
          </div>

          <div class="filter-group">
            <div class="filter-title">Genre</div>
            <label class="check"><input type="checkbox" value="Homme" data-filter="gender" /> Homme</label>
            <label class="check"><input type="checkbox" value="Femme" data-filter="gender" /> Femme</label>
            <label class="check"><input type="checkbox" value="Unisexe" data-filter="gender" /> Unisexe</label>
          </div>

          <div class="filter-group">
            <div class="filter-title">Catégorie</div>
            <label class="check"><input type="checkbox" value="Chaussures" data-filter="category" /> Chaussures</label>
            <label class="check"><input type="checkbox" value="Hauts" data-filter="category" /> Hauts</label>
            <label class="check"><input type="checkbox" value="Pantalons" data-filter="category" /> Pantalons</label>
            <label class="check"><input type="checkbox" value="Shorts" data-filter="category" /> Shorts</label>
            <label class="check"><input type="checkbox" value="Leggings" data-filter="category" /> Leggings</label>
            <label class="check"><input type="checkbox" value="Accessoires" data-filter="category" /> Accessoires</label>
          </div>

          <div class="filter-group">
            <div class="filter-title">Badge</div>
            <label class="check"><input type="checkbox" value="Best-seller" data-filter="badge" /> Best-seller</label>
            <label class="check"><input type="checkbox" value="Nouveau" data-filter="badge" /> Nouveau</label>
          </div>

          <div class="filter-group">
            <div class="filter-title">Prix max</div>
            <label for="priceRange" class="range-line">
              <input id="priceRange" type="range" min="20" max="999" step="5" value="999" />
              <span id="priceLabel">999,00 €</span>
            </label>
            <label class="check"><input type="checkbox" data-filter="wish" /> Favoris uniquement</label>
          </div>

          <div class="filter-footer">
            <a class="btn btn-primary w-full" href="./cart.html">Voir panier</a>
          </div>
        </aside>

        <section class="content">
          <div class="content-head">
            <div id="count" class="muted">0 produit</div>
          </div>

          <div id="grid" class="product-grid" aria-live="polite"></div>

          <div id="empty" class="empty hidden">
            <div class="empty-title">Aucun résultat</div>
            <div class="empty-text">Retire un filtre ou modifie la recherche.</div>
            <button id="reset" class="btn btn-primary">Réinitialiser</button>
          </div>
        </section>
      </div>
    </div>

    <footer class="footer">
      <div class="container footer-inner">
        <div class="footer-left">
          <div class="footer-brand">NIKE</div>
          <div class="footer-note">Produits liés vers Nike.</div>
        </div>
        <div class="footer-right">
          <a class="link" href="./index.html">Accueil</a>
          <a class="link" href="./cart.html">Panier</a>
        </div>
      </div>
    </footer>
  </main>

  <script src="./js/data.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
